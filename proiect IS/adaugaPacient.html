      <div class="hd-distanta">
      <h3>Bine ati venit pe pagina de adaugare pacienti</h3>

      <form action="/" method="get">
        <div>
          <label for="fname">Nume:</label><br>
          <input type="text" id="fname" name="fname" /><br>
          <label for="lname">Prenume:</label><br>
          <input type="text" id="lname" name="lname" /><br>
  
          <label for="fname">CNP:</label><br>
          <input type="number" id="cnp" name="cnp" /><br>
          <label for="lname">E-mail:</label><br>
          <input type="email" id="e-mail" name="e-mail" /><br>

          <label for="lname">Orasul:</label><br>

          <label for="lname">Telefon:</label><br>
          <input type="number" id="telefon" name="telefon" /><br>

          <input type="text" id="profesia" name="profesia" /><br>

          <input type="text" id="medical" name="medical" /><br>

          <input type="submit" value="Salveaza datele"></input>

          <input type="submit" value="Sterge"></input>
